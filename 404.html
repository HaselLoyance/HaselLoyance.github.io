<!DOCTYPE html>
<html>

<head>
<title>YOL Productions - 404</title>

<meta http-equiv="Content-Type" content="text/html;" charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="img/favicon.ico"/> 
<link rel="stylesheet" href="/css/w3.css">
<link rel="stylesheet" href="/css/common.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>
  $(window).scroll(function() 
  {
   var height = $(window).scrollTop();
   var element = document.getElementById("menu");
   if(height  > $( "#menu" ).height()) 
   {
    element.classList.add("w3-opacity");
   }
   else
   {
    element.classList.remove("w3-opacity");
   }
  });

  $(function() 
  {
   $('a[href*="#"]:not([href="#"])').click(function() 
   {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) 
    {
     var target = $(this.hash);
     target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
     if (target.length) 
     {
      $('html, body').animate(
      {
       scrollTop: target.offset().top-$( "#menu" ).height()
      }, 300);
       return false;
     }
    }
   });
  });

  window.onload = function() 
  { 
   var toTop = document.getElementById('toTop'); 
   window.onscroll = function () 
   { 
    if ( window.pageYOffset > 120 ) 
    {
     toTop.style.display = 'block'; 
    } 
  else 
  {
   toTop.style.display = 'none';
  }
   };
  };
 </script>
</head>

<body class="w3-myfont">
<div id="wrap">

 <div style="height: 43px" id="menuBG" >
 </div>

 <div class="w3-row w3-animate-top w3-light-grey w3-center" id="menu" style="transition: 0.5s">
  <a href="#" onclick="window.history.back();" style="font-size: 20px; text-decoration: none;" class="header">
   <div class="w3-rest w3-hover-light-green w3-center w3-padding">Go back</div>
   <hr style="padding: 0px; margin: 0px; height: 5px; border-color: rgb(204,204,204); background-color: rgb(204,204,204);">
  </a>
 </div>

 <div class="titleDiv w3-container" id="logo">
  <div class="w3-container w3-leftbar w3-border-green">
   <p style="font-size: 50px;" class="header">YOL PRODUCTIONS</p>
   <p style="font-size: 20px;">Make your life easier</p>
  </div>
 </div>

 <div id="content">
  <div class="w3-container w3-animate-left">
   <br>
   <h2 class="important header w3-center">404 - Page not found</h2> 
   <hr>
   <div class="w3-center">
    <img src="/img/common/404.jpg" style="border: 2px solid rgb(70,92,58); border-radius: 20px; margin-bottom: 1%;" width="85%">
   </div>
  </div>
 </div>

 <footer class="footer">
  <a href="https://twitter.com/xmasyolka/" target="_blank">
   <img src="/img/common/twitter.png" class="w3-hover-opacity twitter" style="transition: 0.2s;">
  </a>
  <p>
   &#169; <a href="http://tehurn.com/not" target="_blank" style="text-decoration: none;">YOL</a> Productions Development. Made entirely by Yolk, 2016
  </p>
 </footer>
</div>

<a href="#logo"><div class="w3-btn w3-hover-green" id="toTop">To top</div></a>

<audio src="/css/nightcall.mp3" type="audio/mp3"  autoplay loop />
</body>
</html>
