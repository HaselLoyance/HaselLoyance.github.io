<!DOCTYPE html>
<html>

<head>
<title>YOLProductions - Index</title>
<link rel="shortcut icon" href="/img/favicon.ico"/> 
<link rel="stylesheet" href="/css/w3.css">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/info.css">
<link rel="stylesheet" href="/css/404game.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
<script src="/js/main.js" type="text/javascript"></script>
<script src="/js/product.js" type="text/javascript"></script>
<script src="/html5game/404.js" type="text/javascript"></script> <!--game itself-->

<script type="text/javascript">

//slowly scrolls to the 404game, when page is loaded or resized
function scrollToGame()
{
 if($(document).height() > 800 && window.pageYOffset < document.getElementById("headerWrap").clientHeight - 72) {
 $("body, html").animate({scrollTop: document.getElementById("headerWrap").clientHeight - 52}, 1500);
 } 
}
$(window).on("load resize", function() {scrollToGame()});
setTimeout(function(){scrollToGame()}, 10);
$(document).load(function(){scrollToGame();});

//loads index main menu
$.get("/html5game/menuBack.html", function(data){
 document.getElementById('mainMenu').innerHTML= data;
});

//loads header with the website title
$.get("/logo.html", function(data){
 document.getElementById('headerWrap').innerHTML= data;
});

//loads footer
$.get("/footer.html", function(data){
 document.getElementById('footerWrap').innerHTML= data;
});



</script>
</head>
<body id="404Page">

 <div class="w3-top" id="mainMenu"></div>

 <header class="w3-container w3-margin-0 w3-padding-16" id="headerWrap"></header>
 <section id="contentWrap infoContent" class="w3-container w3-margin-0 w3-padding-0">
  <div id="infoContent" class="w3-center w3-animate-left w3-black w3-margin-0 w3-padding-0">
   <h2 class="header">404 - Page not found</h2>
   <div class="gm4html5_div_class" id="gm4html5_div_id">
    <canvas id="canvas"><p>Your browser doesn't support HTML5 canvas.</p></canvas>
   </div>
  </div>
 </section>
 <footer id="footerWrap" class="w3-container w3-margin-0 w3-padding-32 w3-center"></footer>

 <a href="" onclick="scrollTo('404Page',-1)"><div class="w3-btn w3-hover-green" id="toTop">To top</div></a>

</body>
</html>
