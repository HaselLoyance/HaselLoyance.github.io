<!DOCTYPE html>
<html>

<head>
<title>YOLProductions - Index</title>
<link rel="shortcut icon" href="/img/favicon.ico"/> 
<link rel="stylesheet" href="/css/w3.css">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/info.css">
<link rel="stylesheet" href="/css/404game.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/product.js"></script>
<script src="/html5game/404.js"></script> <!--game itself-->

<script>

//slowly scrolls to the 404game, when page is loaded or resized
function scrollToGame()
{
 if($(document).height() > 800 && window.pageYOffset < document.getElementById("headerWrap").clientHeight - 72) {
 $("body, html").animate({scrollTop: document.getElementById("headerWrap").clientHeight - 52}, 1500);
 } 
}
$(window).on("load resize", function() {scrollToGame()});
setTimeout(function(){scrollToGame()}, 100);

//loads index main menu
var menuXHR= new XMLHttpRequest();
menuXHR.open('GET', '/html5game/menuBack.html', true);
menuXHR.onreadystatechange= function() {
 if (menuXHR.readyState == 4 && menuXHR.status == 200) {
  document.getElementById('mainMenu').innerHTML= this.responseText;
 }
};
menuXHR.send();

//loads header with the website title
var logoXHR= new XMLHttpRequest();
logoXHR.open('GET', '/logo.html', true);
logoXHR.onreadystatechange= function() {
 if (logoXHR.readyState == 4 && logoXHR.status == 200) {
  document.getElementById('headerWrap').innerHTML= this.responseText;
 }
};
logoXHR.send();

//loads footer
var footerXHR= new XMLHttpRequest();
footerXHR.open('GET', '/footer.html', true);
footerXHR.onreadystatechange= function() {
 if (footerXHR.readyState == 4 && footerXHR.status == 200) {
  document.getElementById('footerWrap').innerHTML= this.responseText;
 }
};
footerXHR.send();


</script>
</head>
<body id="404Page">

 <div class="w3-top" id="mainMenu"></div>

 <header class="w3-container w3-margin-0 w3-padding-16" id="headerWrap"></header>
 <section id="contentWrap infoContent" class="w3-container w3-margin-0 w3-padding-0">
  <div id="infoContent" class="w3-center w3-animate-left w3-black w3-margin-0 w3-padding-0">
   <h2 class="header">404 - Page not found</h2>
   <div class="gm4html5_div_class" id="gm4html5_div_id">
    <canvas id="canvas"><p>Your browser doesn't support HTML5 canvas.</p></canvas>
   </div>
  </div>
 </section>
 <footer id="footerWrap" class="w3-container w3-margin-0 w3-padding-32 w3-center"></footer>

 <a href="" onclick="scrollTo('404Page',-1)"><div class="w3-btn w3-hover-green" id="toTop">To top</div></a>

</body>
</html>
