<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html;" charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>YOLProductions - Index</title>
<link rel="shortcut icon" href="/img/favicon.ico"/> 
<link rel="stylesheet" href="/css/w3.css">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/info.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script src="/js/main.js" type="text/javascript"></script>
<script src="/js/loadContentTabs.js" type="text/javascript"></script>
<script type="text/javascript">
//loads index main menu
$.get("/menu.html", function(data){
 document.getElementById('mainMenu').innerHTML= data;
});

//loads header with the website title
$.get("/logo.html", function(data){
 document.getElementById('headerWrap').innerHTML= data;
});

//loads footer
$.get("/footer.html", function(data){
 document.getElementById('footerWrap').innerHTML= data;
});

//for products page
window.amountOfProducts = 2;
//stores current opened tab
var openedTab = 'none';

//set to default tab after load is done (ONE OF THESE MUST WORK)
setTimeout(function(){loadContent('about',0,false)}, 10);
$(window).load(function(){loadContent('about',0,false);});
$(document).load(function(){loadContent('about',0,false);});


</script>
</head>

<body id="indexPage">

 <div class="w3-top" id="mainMenu"></div>
 
 <header class="w3-container w3-margin-0 w3-padding-16" id="headerWrap"></header>
 <section id="contentWrap" class="w3-container w3-margin-0 w3-padding-0"><p style="font-size:100px" class="w3-center"><i class="fa fa-refresh"></i></p></section>
 <footer id="footerWrap" class="w3-container w3-margin-0 w3-padding-32 w3-center"></footer>

 <a href="#" onclick="loadContent('',-1);"><div class="w3-btn w3-hover-green" id="toTop">To top</div></a>

</body>
</html>
