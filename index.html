<!DOCTYPE html>
<html>

<head>
<title>YOLProductions - Index</title>
<link rel="shortcut icon" href="/img/favicon.ico"/> 
<link rel="stylesheet" href="/css/w3.css">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/info.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/loadContentTabs.js"></script>
<script>

//loads index main menu
var menuXHR= new XMLHttpRequest();
menuXHR.open('GET', '/menu.html', true);
menuXHR.onreadystatechange= function() {
 if (menuXHR.readyState == 4 && menuXHR.status == 200) {
  document.getElementById('mainMenu').innerHTML= this.responseText;
 }
};
menuXHR.send();

//loads header with the website title
var logoXHR= new XMLHttpRequest();
logoXHR.open('GET', '/logo.html', true);
logoXHR.onreadystatechange= function() {
 if (logoXHR.readyState == 4 && logoXHR.status == 200) {
  document.getElementById('headerWrap').innerHTML= this.responseText;
 }
};
logoXHR.send();

//loads footer
var footerXHR= new XMLHttpRequest();
footerXHR.open('GET', '/footer.html', true);
footerXHR.onreadystatechange= function() {
 if (footerXHR.readyState == 4 && footerXHR.status == 200) {
  document.getElementById('footerWrap').innerHTML= this.responseText;
 }
};
footerXHR.send();

//for products page
window.amountOfProducts = 2;

//set to default tab after load is done
setTimeout(function(){loadContent('about',0)}, 100);
</script>
</head>

<body id="indexPage">

 <div class="w3-top" id="mainMenu"></div>
 
 <header class="w3-container w3-margin-0 w3-padding-16" id="headerWrap"></header>
 <section id="contentWrap" class="w3-container w3-margin-0 w3-padding-0"><p style="font-size:100px" class="w3-center"><i class="fa fa-refresh"></i></p></section>
 <footer id="footerWrap" class="w3-container w3-margin-0 w3-padding-32 w3-center"></footer>

 <a href="#" onclick="loadContent('',-1)"><div class="w3-btn w3-hover-green" id="toTop">To top</div></a>

</body>
</html>
