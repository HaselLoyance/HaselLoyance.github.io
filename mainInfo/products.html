<link rel="stylesheet" href="/css/productHolders.css">

<div id="infoContent" class="w3-container mainMenu w3-animate-left">
 <br>
 <h2 class="header">Products</h2> 
 <hr>
 <p>Here you can find all of our products that are either already released or are in preparation for the future release. Please note, that every product has a technical name and a real name. This is done to ensure privacy. 
 </p>
</div>

<!--hack that allows to run JS code on insereted page-->
<iframe class="javascript">
productPage = window.amountOfProducts;

for(i = 0; i < window.amountOfProducts/3; i++) {//for every row
 var diwRow = String.fromCharCode(60) + 'div class=\"w3-row-padding w3-center w3-margin-0 w3-padding-0 w3-margin-top\"' + String.fromCharCode(62);

 document.getElementById("infoContent").innerHTML+= diwRow;
 for(j = 0; j< 3; j++) { //for every product in the row
	var product= new XMLHttpRequest();
  product.open('GET', '/productHolders/product' + (productPage-j) +'.html', false);
  product.onreadystatechange = function() {
   if (product.readyState == 4 && product.status == 200) {
    document.getElementById("infoContent").innerHTML += this.responseText;
   }
  };
  product.send();
 }

productPage-=3;

var closeRow = String.fromCharCode(60) + '/div' + String.fromCharCode(62);
document.getElementById("infoContent").innerHTML+=closeRow;
}
</iframe>
